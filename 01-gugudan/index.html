<html>
<head>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
 
class Gugudan extends React.Component {
  constructor(props) {
    super(props);

    this.state = {
      operandA: Math.ceil(Math.random() * 9),
      operandB: Math.ceil(Math.random() * 9),
      value: '',
      result: '',
    };
  }
  
  onSubmitHandler = (e) => {
    e.preventDefault();
    if(parseInt(this.state.value) === this.state.operandA * this.state.operandB) {
      this.setState((prev) => ({
        operandA: Math.ceil(Math.random() * 9),
        operandB: Math.ceil(Math.random() * 9),
        value: '',
        result: `Correct! ${prev.operandA} * ${prev.operandB} = ${prev.operandA * prev.operandB}`
      }))
      this.input.focus();
    } else {
      this.setState({
        result: 'Wrong',
        value: ''
      })
      this.input.focus();
    }
  }

  input;

  render() {
    return (
      <React.Fragment>
        <div>{this.state.operandA} multiply by {this.state.operandB} is?</div>
        <form onSubmit={this.onSubmitHandler}>
          <input ref={c => {this.input = c;}} type="number" value={this.state.value} onChange={(e) => this.setState({value: e.target.value})}/>
          <button>Input</button>
        </form>
        <div>{this.state.result}</div>
      </React.Fragment>
    )
  }
}
</script>
<script type="text/babel">
  ReactDOM.createRoot(document.querySelector('#root')).render(<Gugudan/>);
</script>
</body>
</html>
